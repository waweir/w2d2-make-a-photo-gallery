            <li data-target="#featuredPhotos" data-slide-to="1"></li>
            <li data-target="#featuredPhotos" data-slide-to="2"></li>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">

            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#featuredPhotos" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- being script for single modal for all pictures -->
    <script>
    $('#exampleModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget) // Button that triggered the modal
      var source = button.attr('src') // Extract info from data-* attributes
      var caption = button.attr('alt')
      var modal = $(this)
      modal.find('.imagePreview').attr('src', source);
      modal.find('.caption').text(caption);
    })
    </script>
    <!-- end script for single modal for all pictures -->
